<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form Redirection</title>
  <style>
    /* Estilo para el overlay en caso de que quieras bloquear la página principal */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 9999;
      text-align: center;
      color: white;
      font-size: 20px;
      padding-top: 20%;
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>Haz clic en el botón para abrir el formulario:</p>

  <!-- Botón para abrir el formulario -->
  <button onclick="openForm()">Abrir Formulario</button>

  <!-- Overlay para bloquear la página principal -->
  <div id="overlay">
    Por favor, completa el formulario en la nueva ventana.
  </div>

  <script>
    // URL del formulario
    const formUrl = "https://forms.gle/YGKAfNeWnSoTYdHi9";

    // Detectar iPads
    const isIpad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;

    // Redirigir automáticamente si es un iPad
    if (isIpad) {
      window.location.href = formUrl;
    }

    // Función para abrir el formulario en una nueva ventana
    function openForm() {
      // Mostrar overlay
      document.getElementById('overlay').style.display = 'block';
      // Abrir el formulario en una nueva pestaña
      window.open(formUrl, "_blank", "noopener,noreferrer");
    }
  </script>
</body>
</html>
