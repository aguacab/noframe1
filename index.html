<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Google</title>
  <style>
    /* Hacer que el iframe ocupe toda la pantalla */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Estilo opcional para simular una experiencia de pantalla completa */
    #fullscreen-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="fullscreen-container">
    <!-- El iframe embebe el formulario -->
    <iframe src="https://forms.gle/YGKAfNeWnSoTYdHi9" allowfullscreen></iframe>
  </div>

  <script>
    // Detectar si el usuario está en un iPad
    const isIpad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;

    if (isIpad) {
      // Si es iPad, asegurarse de que el iframe ocupa toda la pantalla
      document.getElementById('fullscreen-container').style.display = 'block';
    } else {
      // Opcional: Mensaje para usuarios que no están en iPad
      alert('Para una mejor experiencia, usa un iPad.');
    }
  </script>
</body>
</html>
