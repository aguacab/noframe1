<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Google</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .scroll-wr {
            -webkit-overflow-scrolling: touch;
            overflow: auto; /* Permite desplazamiento solo cuando es necesario */
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Quita bordes del iframe */
        }
    </style>
</head>
<body>
    <div class="scroll-wr">
        <iframe src="https://forms.gle/YGKAfNeWnSoTYdHi9" scrolling="yes"></iframe>
    </div>
</body>
</html>
